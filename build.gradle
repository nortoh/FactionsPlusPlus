 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id "io.freefair.lombok" version "6.5.1"
}

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/groups/public/' }
    maven { url 'https://repo.mikeprimm.com/' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.maven.apache.org/maven2/' }
}

dependencies {
    implementation 'com.github.Preponderous-Software:Ponder:1.1'
    implementation 'me.clip:placeholderapi:2.11.1'
    implementation 'org.spigotmc:spigot-api:1.19.1-R0.1-SNAPSHOT'
    implementation 'us.dynmap:dynmap-api:2.2'
    implementation 'org.bstats:bstats-bukkit:3.0.0'
    implementation 'com.google.inject:guice:5.1.0'
    implementation 'com.google.inject.extensions:guice-assistedinject:5.1.0'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.8'
    implementation 'com.h2database:h2:2.1.214'
    implementation 'org.jdbi:jdbi3-core:3.34.0'
    implementation 'org.jdbi:jdbi3-sqlobject:3.34.0'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'org.jdbi:jdbi3-guava:3.34.0'
}

group = 'factionsplusplus'
version = '1.0.0-SNAPSHOT'
description = 'Factions Plus Plus'
java.sourceCompatibility = JavaVersion.VERSION_16

import org.apache.tools.ant.filters.ReplaceTokens
processResources {
    filter ReplaceTokens, tokens: [
            'version': version
    ]
}

shadowJar {
    archiveClassifier.set('')
    mergeServiceFiles()
    dependencies {
        include(dependency('com.github.Preponderous-Software:Ponder'))
        include(dependency('org.bstats:bstats-bukkit'))
        include(dependency('org.bstats:bstats-base'))
        include(dependency('aopalliance:aopalliance'))
        include(dependency('com.google.inject:guice'))
        include(dependency('com.google.guava:guava'))
        include(dependency('com.google.inject.extensions:guice-assistedinject'))
        include(dependency('org.mariadb.jdbc:mariadb-java-client'))
        include(dependency('com.zaxxer:HikariCP'))
        include(dependency('com.h2database:h2'))
        include(dependency('org.jdbi:jdbi3-core'))
        include(dependency('org.jdbi:jdbi3-sqlobject'))
        include(dependency('org.jdbi:jdbi3-guava'))
        include(dependency('com.github.ben-manes.caffeine:caffeine'))
        include(dependency('org.projectlombok:lombok'))
    }
    relocate 'preponderous.ponder', 'factionplusplus.shadow.preponderous.ponder'
    relocate 'org.intellij', 'factionplusplus.shadow.org.intellij'
    relocate 'org.jetbrains', 'factionplusplus.shadow.org.jetbrains'
    relocate 'org.bstats', 'factionplusplus.shadow.org.bstats'
    relocate 'junit', 'factionplusplus.shadow.junit'
    relocate 'org.hamcrest', 'factionplusplus.shadow.org.hamcrest'
    relocate 'org.junit', 'factionplusplus.shadow.org.junit'
}

artifacts {
    archives shadowJar
}

publishing {
    publications {
        maven(MavenPublication) { publication ->
            from(project.shadow.component(publication))
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
