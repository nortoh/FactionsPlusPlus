plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id "io.freefair.lombok" version "6.5.1"
}

repositories {
    mavenCentral()
    // For Spigot-API
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    // For BungeeCord ChatComponent-API (required by Spigot-API)
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
    // For Placeholder API
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    // For Dynmap
    maven { url 'https://repo.mikeprimm.com/' }

}

dependencies {
    implementation 'me.clip:placeholderapi:2.11.1'
    implementation 'org.spigotmc:spigot-api:1.19.1-R0.1-SNAPSHOT'
    implementation 'us.dynmap:dynmap-api:2.2'
    implementation 'org.bstats:bstats-bukkit:3.0.0'
    implementation 'com.google.inject:guice:5.1.0'
    implementation 'com.google.inject.extensions:guice-assistedinject:5.1.0'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.8'
    implementation 'com.h2database:h2:2.1.214'
    implementation 'org.jdbi:jdbi3-core:3.34.0'
    implementation 'org.jdbi:jdbi3-sqlobject:3.34.0'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.jdbi:jdbi3-gson2:3.34.0'
    implementation 'org.jetbrains:annotations:20.1.0'
    implementation 'com.google.code.gson:gson:2.10'
    implementation 'net.kyori:adventure-api:4.11.0'
    implementation 'net.kyori:adventure-platform-bukkit:4.1.2'
    implementation 'net.kyori:adventure-text-minimessage:4.11.0'
    implementation 'org.jdbi:jdbi3-guava:3.34.0'
}

group = 'factionsplusplus'
version = '1.0.0-SNAPSHOT'
description = 'Factions Plus Plus'
java.sourceCompatibility = JavaVersion.VERSION_16

import org.apache.tools.ant.filters.ReplaceTokens
processResources {
    filter ReplaceTokens, tokens: [
            'version': version
    ]
}

shadowJar {
    archiveClassifier.set('')
    mergeServiceFiles()
    dependencies {
        include(dependency('org.bstats:bstats-bukkit'))
        include(dependency('org.bstats:bstats-base'))
        include(dependency('aopalliance:aopalliance'))
        include(dependency('com.google.inject:guice'))
        include(dependency('com.google.code.gson:gson'))
        include(dependency('com.google.guava:guava'))
        include(dependency('com.google.inject.extensions:guice-assistedinject'))
        include(dependency('org.mariadb.jdbc:mariadb-java-client'))
        include(dependency('com.zaxxer:HikariCP'))
        include(dependency('com.h2database:h2'))
        include(dependency('org.jdbi:jdbi3-core'))
        include(dependency('org.jdbi:jdbi3-sqlobject'))
        include(dependency('org.jdbi:jdbi3-guava'))
        include(dependency('org.jdbi:jdbi3-gson2'))
        include(dependency('org.jdbi:jdbi3-json'))
        include(dependency('com.github.ben-manes.caffeine:caffeine'))
        include(dependency('org.projectlombok:lombok'))
        include(dependency('net.kyori:adventure-api'))
        include(dependency('net.kyori:adventure-platform-api'))
        include(dependency('net.kyori:adventure-platform-bukkit'))
        include(dependency('net.kyori:adventure-platform-facet'))
        include(dependency('net.kyori:adventure-platform-viaversion'))
        include(dependency('net.kyori:adventure-text-minimessage'))
        include(dependency('net.kyori:adventure-text-serializer-craftbukkit'))
        include(dependency('net.kyori:adventure-text-serializer-plain'))
        include(dependency('net.kyori:adventure-text-serializer-bungeecord'))
        include(dependency('net.kyori:adventure-text-serializer-gson'))
        include(dependency('net.kyori:adventure-text-serializer-legacy'))
        include(dependency('net.kyori:adventure-text-serializer-gson-legacy-impl'))
        include(dependency('net.kyori:adventure-nbt'))
        include(dependency('net.kyori:adventure-key'))
        include(dependency('net.kyori:examination-api'))
        include(dependency('net.kyori:examination-string'))
    }
    relocate 'org.intellij', 'factionplusplus.shadow.org.intellij'
    relocate 'org.jetbrains', 'factionplusplus.shadow.org.jetbrains'
    relocate 'org.bstats', 'factionplusplus.shadow.org.bstats'
    relocate 'junit', 'factionplusplus.shadow.junit'
    relocate 'org.hamcrest', 'factionplusplus.shadow.org.hamcrest'
    relocate 'org.junit', 'factionplusplus.shadow.org.junit'
}

artifacts {
    archives shadowJar
}

publishing {
    publications {
        maven(MavenPublication) { publication ->
            from(project.shadow.component(publication))
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-g:vars']
}
